# =============================================================================
# FLY.IO CONFIGURATION - Matrix MUD v1.33
# =============================================================================
# Deploy with: fly deploy
# =============================================================================

app = "matrix-mud"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  TELNET_PORT = "2323"
  WEB_PORT = "8080"
  ADMIN_PORT = "9090"
  ADMIN_USER = "admin"
  ADMIN_BIND_ADDR = "127.0.0.1:9090"
  ALLOWED_ORIGINS = "*"
  GO_ENV = "production"

# HTTP Service (Web Client) - ports 80/443
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

# TCP Service (Telnet MUD) - port 2323
[[services]]
  internal_port = 2323
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 2323

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"

[mounts]
  source = "matrix_mud_data"
  destination = "/app/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
