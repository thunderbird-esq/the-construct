name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/matrix-mud-linux-amd64 .

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/matrix-mud-linux-arm64 .

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/matrix-mud-darwin-amd64 .

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/matrix-mud-darwin-arm64 .

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/matrix-mud-windows-amd64.exe .

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/matrix-mud-linux-amd64
          bin/matrix-mud-linux-arm64
          bin/matrix-mud-darwin-amd64
          bin/matrix-mud-darwin-arm64
          bin/matrix-mud-windows-amd64.exe
          bin/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
